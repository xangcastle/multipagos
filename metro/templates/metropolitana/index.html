<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Multipagos</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>
</head>
<body>
    {% load puntos %}
    {% get_puntos as facturas %}
  <div id="map" style="width: 800px; height: 600px;"></div>

  <script type="text/javascript">
      var get_content = function(contrato, nombre, usuario, fecha){
        var content = '<div class="marker-content">';
        content += '<table><tbody>';
        content += '<tr><td>' + fecha + '</td></tr>';
        content += '<tr><td>' + contrato + ' ' + nombre + '</td></tr>';
        content += '<tr><td>' + usuario + '</td></tr>';
        content += '</tbody></table></div>';
        return content;
        }

    var locations = [
    {% for f in facturas %}
      ['{{ f.contrato }}', '{{ f.nombre }}', '{{ f.label }}', {{ f.latitude }}, {{ f.longitude }}, '{{ f.usuario }}', '{{ f.fecha }}'],
    {% endfor %}
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(12.130634779728421, -86.2261902890624),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][3], locations[i][4]),
        map: map,
        label: locations[i][2]
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(get_content(locations[i][0], locations[i][1], locations[i][5], locations[i][6]));
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
